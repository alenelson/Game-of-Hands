<!doctype html>
<html lang="en" style="background-image: none;">

<head>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Game of Hands</title>
  <link href="src/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>

<body onload="buildImage();">
	<div class="section group" style="text-align:center;">
		<br>
		<p style="margin: 7px; font-size: 18px;">SCORE</p>
		<br>
		<p style="margin: 7px; font-size: 42px;" id="score"></p>
	</div>
	<div class="section group">
	    <div class="col span_1_of_3"><br></div>

	    <div class="col span_1_of_3">
			<img id="images" style="height: 200px; width: 200px;"></img>
	    </div>

	    <div class="col span_3_of_3"><br></div>
	</div>
	<div class="section group">
	    <div class="col span_1_of_3"><br></div>

	    <div class="col span_2_of_3">
		    <div id="names" style="text-transform: uppercase; text-align: center; font-size: 14px;"></div>
	    </div>

	    <div class="col span_3_of_3"><br></div>
	</div>
	<div class="section group">
	    <div class="col span_1_of_5" style="width: 9.44%"><br></div>

	    <div class="col span_1_of_5" style="width: 38%">
	    	<input type="button" class="button" onclick="myFunctionLeft()" value="LEFT"></input>
	    </div>

	    <div class="col span_1_of_5" style="width: 4%"><br></div>

	    <div class="col span_1_of_5" style="width: 38%">
			<input type="button" class="button" onclick="myFunctionRight()" value="RIGHT"></input>
	    </div>

	    <div class="col span_1_of_5" style="width: 9.44%"><br></div>
	</div>

	<div id="footer">
		<div class="section group">
		    <div class="col span_1_of_3"><br></div>

		    <div class="col span_2_of_3">
		    	<p>[<a href="mmenu.html">MAIN MENU</a>]</p>
		    </div>

		    <div class="col span_3_of_3"><br></div>
		</div>
	</div>
</body>

<script src="src/main.js"></script>
